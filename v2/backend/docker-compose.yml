services:
  postgres:
    image: postgres:15
    container_name: focusflow_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: userdev
      POSTGRES_PASSWORD: senhadev
      POSTGRES_DB: focusflow_v2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U userdev -d focusflow_v2"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
